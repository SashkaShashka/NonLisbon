<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NonLisbon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <script src="/components/header/header.js" type="module"></script>
    <script src="./js/windowCity.js" type="module"></script>
    <link href="./_css/style.css" rel="stylesheet" />

    <link href="_css/style.css" rel="stylesheet" />

</head>

<body>
    <my-header value="NonLisbon"></my-header>
    <main class="my-3">
        <div class="container-fluid  px-5">
            <div class="d-flex justify-content-center" id="alert"></div>
            <div id="loading"></div>
            <div id="main_panel">
                <div class="d-flex justify-content-center mb-1 gap-1" id="find_panel">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" id="select_city"></select>
                    </div>
                    <a class="btn btn-primary text-center flex-box col ms-1" id="buttonCity" type="button"
                        href="../index.html?city=">Погода в городе</a>
                </div>
                <div class="wrapper height-image">
                    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden text-black">Next</span>
                        </button>
                    </div>
                    <div class="card" style="margin-left: 2%">
                        <h5 class="card-header" style="font-size: 24px;">Наши рекомендации для вас</h5>
                        <div class="card-body">
                            <p class="card-title" id="prediction" align="justify" style="font-size: 20px;">Text
                                prediction</p>
                        </div>
                    </div>
                </div>
            </div>

            <template id="carousel_item">
                <div class="carousel-item text-center" style="min-height: 75vh;">
                    <img class="img-fluid height-image " src="" id="image" class="d-block w-100">
                </div>
            </template>

    </main>
    <footer class="d-flex flex-wrap pb-2 border-top text-secondary">
        <div class="container-fluid mx-5">Учебный проект команды NonLisbon</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
