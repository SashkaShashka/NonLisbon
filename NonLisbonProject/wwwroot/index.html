<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NonLisbon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <script src="/components/header/header.js" type="module"></script>
    <script src="./weather/js/index.js" type="module"></script>
    <link href="./weather/_css/style.css" rel="stylesheet" />
</head>

<body>
    <my-header value="NonLisbon"></my-header>
    <main class="my-3">
        <div class="container-fluid  px-5">
            <div id="loading"></div>
            <div class="row mb-1" id="find_panel">
                <div class="col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Выбор города</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <button class="btn btn-primary text-center flex-box col" type="button">Подобрать образ для
                    путешествия</button>
            </div>

            <div class="wrapper gap-1" id="main_container">
                <template id="main_card">
                    <div class="card text-dark bg-light">
                        <div class="card-body">
                            <h3 class="card-title" id="city">Москва</h3>
                            <h5 class="card-text" id="dayName">Сейчас 15:15</h5>
                            <div class="d-flex flex-nowrap bd-highlight me-4">
                                <div class="order-1 mt-4 me-3 bd-highlight">
                                    <h1 id="degrees">-3&deg</h1>
                                </div>
                                <div class="order-2 mx-5 bd-highlight">
                                    <img id="icon_weather" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                </div>
                                <div class="order-3 mt-4 mx-4 bd-highlight" id="">
                                    <h5 id="description">Дождь</h5>
                                    <h5 id="feels_like">Ощущается как -6</h5>
                                </div>
                            </div>
                            <div class="d-flex flex-nowrap bd-highlight me-3" id="main-wind&water">
                                <div class="order-1 p-2 bd-highlight me-5">
                                    <i class="bi bi-wind font-style-1"></i>
                                    <span class="font-style-1" id="wind">5.4 м/с, ЮВ</span>
                                </div>
                                <div class="order-1 p-2 bd-highlight">
                                    <i class="bi bi-droplet font-style-1"></i>
                                    <span class="font-style-1" id="water">91%</span>
                                </div>
                            </div>
                            <div class="border-top border-3 mx-3 my-3"></div>
                            <div class="d-flex justify-content-around">
                                <div class="text-center" id="morning">
                                    <h4>Утро</h4>
                                    <img id="img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                    <h4>-3&deg</h4>
                                </div>
                                <div class="text-center" id="day">
                                    <h4>День</h4>
                                    <img id="img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                    <h4>-3&deg</h4>
                                </div>
                                <div class="text-center" id="evening">
                                    <h4>Вечер</h4>
                                    <img id="img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                    <h4>-3&deg</h4>
                                </div>
                                <div class="text-center" id="night">
                                    <h4>Ночь</h4>
                                    <img id="img" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                                    <h4>-3&deg</h4=>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <br>

            <template id="CardOfWeather">
                <div class="card text-dark bg-light">
                    <div class="card-header" id="dayName">День месяц</div>
                    <div class="card-body">
                        <div class="d-flex justify-content-around text-center">
                            <div class="order-1 mt-3 bd-highlight">
                                <h3 id="degrees">Т</h3>
                            </div>
                            <div class="order-2 p-2 bd-highlight">
                                <img height="70px" width="70px" id="icon_weather"
                                    src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            </div>
                            <div class="order-3 mt-3 bd-highlight text-center">
                                <span class="text-center" id="description">Пояснения погоды БЛА БЛА БЛА БЛА БЛА БЛА</sp>
                            </div>
                        </div>
                        <div class="my-2">
                            <i class="bi bi-wind font-style-2"></i>
                            <span class="font-style-2" id="wind">Ветер м/с ЮВ</span>
                        </div>
                        <div class="my-2">
                            <i class="bi bi-droplet font-style-2"></i>
                            <span class="font-style-2" id="water">Влажность %</span>
                        </div>
                    </div>
                </div>
            </template>

    </main>
    <!---
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          / <span class="visually-hidden">Loading...</span>
        </div>
    </div>
-->
    <footer class="d-flex flex-wrap pb-2 border-top text-secondary">
        <div class="container-fluid mx-5">Учебный проект команды NonLisbon</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
